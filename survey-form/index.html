<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Star Wars Survey</h1>
      <p id="description" class="description text-center">
        You are now in a galaxy far, far away....
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control"
          placeholder="Your name, scruffy-looking nerfherder" required />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter coordinates" required />
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
        <input type="number" name="age" id="number" min="10" max="99" class="form-control"
          placeholder="Younger than Yoda" />
      </div>

      <div class="form-group">
        <p>Where do your loyalties currently lie?</p>
        <label>
          <input name="user-loyalties" value="light-side" type="radio" class="input-radio" checked />Light side</label>
        <label>
          <input name="user-loyalties" value="dark-side" type="radio" class="input-radio" />Dark side</label>
        <label><input name="user-loyalties" value="highest-bidder" type="radio" class="input-radio" />The highest
          bidder</label>
      </div>

      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="sith-apprentice">Sith apprentice</option>
          <option value="sith-master">Sith master</option>
          <option value="jedi-padawan">JEDI padawan</option>
          <option value="jedi-knight">JEDI knight</option>
          <option value="jedi-master">JEDI master</option>
          <option value="smuggler">Smuggler</option>
          <option value="trooper">Storm trooper</option>
          <option value="scavenger">Scavenger</option>
          <option value="bounty-hunter">Bounty Hunter</option>
          <option value="rebel-scum">Rebel scum</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>

        <label><input name="prefer" value="quelling" type="checkbox" class="input-checkbox">Quelling of systems</label>
        <label><input name="prefer" value="extermination" type="checkbox" class="input-checkbox">Extermination of
          JEDI</label>
        <label><input name="prefer" value="blowing-up" type="checkbox" class="input-checkbox">Blowing up of giant
          imperial balls</label>
        <label><input name="prefer" value="targeting" type="checkbox" class="input-checkbox">Womprat targeting</label>
        <label><input name="prefer" value="power" type="checkbox" class="input-checkbox">More options for picking up
          power converters other than the Toshi station</label>
      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment"
          placeholder="We promise not to Force choke you..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>

</html>
