<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title">Star Wars Survey</h1>
      <p id="description">You are now in a galaxy far, far away....</p>
    </header>
    <form id="survey-form">
      <fieldset>
        <label for="call-sign">Call Sign</label>
        <input type="text" name="name" id="call-sign" placeholder="Your name, scruffy-looking nerfherder" required>
      </fieldset>
      <fieldset>
        <label>Coordinates</label>
        <input type="email" id="email" placeholder="Enter your galactic email address">
      </fieldset>
      <fieldset>
        <p>Where do your loyalties currently lie?</p>
        <label for="loyalties">Light side</label>
        <input id="loyalties" type="radio" value="light" class="input-radio">
        <label for="loyalties">Dark side</label>
        <input id="loyalties" type="radio" value="dark" class="input-radio">
        <label for="loyalties">Highest bidder</label>
        <input id="loyalties" type="radio" value="highest-bidder" class="input-radio">
      </fieldset>
      <fieldset>
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="sith-apprentice">Sith apprentice</option>
          <option value="sith-master">Sith master</option>
          <option value="jedi-padawan">JEDI padawan</option>
          <option value="jedi-knight">JEDI knight</option>
          <option value="jedi-master">JEDI master</option>
          <option value="smuggler">Smuggler</option>
          <option value="trooper">Storm trooper</option>
          <option value="scavenger">Scavenger</option>
          <option value="bounty-hunter">Bounty Hunter</option>
          <option value="rebel-scum">Rebel scum</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>
        <label><input name="prefer" value="quelling" type="checkbox" class="input-checkbox">Quelling of systems</label>
        <label><input name="prefer" value="extermination" type="checkbox" class="input-checkbox">Extermination of
          JEDI</label>
        <label><input name="prefer" value="blowing-up" type="checkbox" class="input-checkbox">Blowing up of giant
          imperial balls</label>
        <label><input name="prefer" value="targeting" type="checkbox" class="input-checkbox">Womprat targeting</label>
        <label><input name="prefer" value="power" type="checkbox" class="input-checkbox">More options for picking up
          power converters other than the Toshi station</label>
      </fieldset>
      <fieldset>
        <p>Any comments or suggestions</p>
        <textarea id="comments" name="comment"
          placeholder="Enter your honest feedback here. We promise not to Force choke you..."></textarea>
      </fieldset>
      <fieldset>
        <button type="submit" id="submit">Submit</button>
      </fieldset>
    </form>
  </div>
</body>

</html>
